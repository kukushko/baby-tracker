<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="root :: stdheader('Settings', ~{})"></head>
<body th:replace="root :: stdbody('Settings', ~{::div}, ~{})">
<div>

    <table class="table">
        <tr>
            <th>Name</th>
            <th>Value</th>
        </tr>

        <tr class="data-table-row" th:each="item : ${doubleItems}">
            <td>
                <a th:href="@{/settings/editForm/double/{id}(id=${item.id})}" th:text="${item.name}"></a>
            </td>
            <td th:text="${item.value}"></td>
        </tr>

    </table>

</div>


</body>
</html>
